<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peta Promosi UMKM</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

        <div id="sidebar">

                    <p><strong>Alamat:</strong> <span id="sidebar-address"></span></p>
                    <p><strong>Jam Operasional:</strong> <span id="sidebar-hours"></span></p>
                    <p><strong>Kisaran Harga:</strong> <span id="sidebar-price"></span></p>
                    <p><strong>Pembayaran:</strong> <span id="sidebar-payment"></span></p>
                </div>

                <div class="info-section" id="menu-section">
                    <p><strong>Menu Unggulan:</strong></p>
                    <ul id="sidebar-menu"></ul>
                </div>

                <div class="info-section">
                    <p><strong>Deskripsi:</strong></p>

                </div>

            </div>

    <script src="./js/script.js"></script>
